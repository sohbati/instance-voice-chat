version: '3'
networks:
  mynetwork:
    driver: bridge
services:
  gateway:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    image: instance-voice-chat_gateway
    networks:
      - mynetwork
    ports:
      - "0.0.0.0:8888:8888"
    deploy:
      resources:
        limits:
          memory: 200M
  embeded-iam:
    build:
      context: ./embedded-iam
      dockerfile: Dockerfile
    image: embeded-iam
    networks:
      - mynetwork
    ports:
      - "127.0.0.1:8080:8080"
    deploy:
      resources:
        limits:
          memory: 400M
  user-management:
    build:
      context: ./user-management-service
      dockerfile: Dockerfile
    image: user-management-service
    networks:
      - mynetwork
    ports:
      - "127.0.0.1:8081:8081"
    deploy:
      resources:
        limits:
          memory: 200M
  conversation-service:
    build:
      context: ./conversation-service
      dockerfile: Dockerfile
    image: conversation-service
    networks:
      - mynetwork
    ports:
      - "0.0.0.0:8082:8082"
    deploy:
      resources:
        limits:
          memory: 200M
